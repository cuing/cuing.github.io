        .solar-syst div {
            border-radius: 1000px;
            top: 50%;
            left: 50%;

        }

        .solar-syst div:not(.sun) {
            border: 1px solid rgba(102, 166, 229, 0.12);

        .solar-syst div:not(.sun):before {

            content: "";

    <script>
        var initPhotoSwipeFromDOM = function (gallerySelector) {
            // parse slide data (url, title, size ...) from DOM elements 
            // (children of gallerySelector)
            var parseThumbnailElements = function (el) {
                var thumbElements = el.childNodes,
                    numNodes = thumbElements.length,
                    items = [],
                    figureEl,
                    linkEl,
                    size,
                    item;

                for (var i = 0; i < numNodes; i++) {

                    figureEl = thumbElements[i]; // <figure> element

                    // include only element nodes 
                    if (figureEl.nodeType !== 1) {
                        continue;
                    }

                    linkEl = figureEl.children[0]; // <a> element

                    size = linkEl.getAttribute('data-size').split('x');

                    // create slide object
                    item = {
                        src: linkEl.getAttribute('href'),
                        w: parseInt(size[0], 10),
                        h: parseInt(size[1], 10)
                    };



                    if (figureEl.children.length > 1) {
                        // <figcaption> content
                        item.title = figureEl.children[1].innerHTML;
                    }

                    if (linkEl.children.length > 0) {
                        // <img> thumbnail element, retrieving thumbnail url
                        item.msrc = linkEl.children[0].getAttribute('src');
                    }

                    item.el = figureEl; // save link to element for getThumbBoundsFn
                    items.push(item);
                }

                return items;
            };

            // find nearest parent element
            var closest = function closest(el, fn) {
                return el && (fn(el) ? el : closest(el.parentNode, fn));
            };

            // triggers when user clicks on thumbnail
            var onThumbnailsClick = function (e) {
                e = e || window.event;
                e.preventDefault ? e.preventDefault() : e.returnValue = false;

                var eTarget = e.target || e.srcElement;

                // find root element of slide
                var clickedListItem = closest(eTarget, function (el) {
                    return (el.tagName && el.tagName.toUpperCase() === 'FIGURE');
                });

                if (!clickedListItem) {
                    return;
                }

                // find index of clicked item by looping through all child nodes
                // alternatively, you may define index via data- attribute
                var clickedGallery = clickedListItem.parentNode,
                    childNodes = clickedListItem.parentNode.childNodes,
                    numChildNodes = childNodes.length,
                    nodeIndex = 0,
                    index;

                for (var i = 0; i < numChildNodes; i++) {
                    if (childNodes[i].nodeType !== 1) {
                        continue;
                    }

                    if (childNodes[i] === clickedListItem) {
                        index = nodeIndex;
                        break;
                    }
                    nodeIndex++;
                }



                if (index >= 0) {
                    // open PhotoSwipe if valid index found
                    openPhotoSwipe(index, clickedGallery);
                }
                return false;
            };

            // parse picture index and gallery index from URL (#&pid=1&gid=2)
            var photoswipeParseHash = function () {
                var hash = window.location.hash.substring(1),
                    params = {};

                if (hash.length < 5) {
                    return params;
                }

                var vars = hash.split('&');
                for (var i = 0; i < vars.length; i++) {
                    if (!vars[i]) {
                        continue;
                    }
                    var pair = vars[i].split('=');
                    if (pair.length < 2) {
                        continue;
                    }
                    params[pair[0]] = pair[1];
                }

                if (params.gid) {
                    params.gid = parseInt(params.gid, 10);
                }

                return params;
            };

            var openPhotoSwipe = function (index, galleryElement, disableAnimation, fromURL) {
                var pswpElement = document.querySelectorAll('.pswp')[0],
                    gallery,
                    options,
                    items;

                items = parseThumbnailElements(galleryElement);

                // define options (if needed)
                options = {

                    // define gallery index (for URL)
                    galleryUID: galleryElement.getAttribute('data-pswp-uid'),

                    getThumbBoundsFn: function (index) {
                        // See Options -> getThumbBoundsFn section of documentation for more info
                        var thumbnail = items[index].el.getElementsByTagName('img')[0], // find thumbnail
                            pageYScroll = window.pageYOffset || document.documentElement.scrollTop,
                            rect = thumbnail.getBoundingClientRect();

                        return {
                            x: rect.left,
                            y: rect.top + pageYScroll,
                            w: rect.width
                        };
                    }

                };

                // PhotoSwipe opened from URL
                if (fromURL) {
                    if (options.galleryPIDs) {
                        // parse real index when custom PIDs are used 
                        // http://photoswipe.com/documentation/faq.html#custom-pid-in-url
                        for (var j = 0; j < items.length; j++) {
                            if (items[j].pid == index) {
                                options.index = j;
                                break;
                            }
                        }
                    } else {
                        // in URL indexes start from 1
                        options.index = parseInt(index, 10) - 1;
                    }
                } else {
                    options.index = parseInt(index, 10);
                }

                // exit if index not found
                if (isNaN(options.index)) {
                    return;
                }

                if (disableAnimation) {
                    options.showAnimationDuration = 0;
                }

                // Pass data to PhotoSwipe and initialize it
                gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
                gallery.init();
            };

            // loop through all gallery elements and bind events
            var galleryElements = document.querySelectorAll(gallerySelector);

            for (var i = 0, l = galleryElements.length; i < l; i++) {
                galleryElements[i].setAttribute('data-pswp-uid', i + 1);
                galleryElements[i].onclick = onThumbnailsClick;
            }

            // Parse URL and open gallery if it contains #&pid=3&gid=1
            var hashData = photoswipeParseHash();
            if (hashData.pid && hashData.gid) {
                openPhotoSwipe(hashData.pid, galleryElements[hashData.gid - 1], true, true);
            }
        };

        function drawHeart() {
            window.requestAnimationFrame =
                window.__requestAnimationFrame ||
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                (function () {
                    return function (callback, element) {
                        var lastTime = element.__lastTime;
                        if (lastTime === undefined) {
                            lastTime = 0;
                        }
                        var currTime = Date.now();
                        var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                        window.setTimeout(callback, timeToCall);
                        element.__lastTime = currTime + timeToCall;
                    };
                })();
            window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent ||
                navigator.vendor || window.opera)).toLowerCase()));
            var loaded = false;
            var init = function () {
                if (loaded) return;
                loaded = true;
                var mobile = window.isDevice;
                var koef = mobile ? 0.5 : 1;
                var canvas = document.getElementById('heart');
                var ctx = canvas.getContext('2d');
                var width = canvas.width = koef * innerWidth;
                var height = canvas.height = koef * innerHeight;
                var rand = Math.random;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);

                var heartPosition = function (rad) {
                    //return [Math.sin(rad), Math.cos(rad)];
                    return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math
                        .cos(3 * rad) - Math.cos(4 * rad))];
                };
                var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                    return [dx + pos[0] * sx, dy + pos[1] * sy];
                };

                window.addEventListener('resize', function () {
                    width = canvas.width = koef * innerWidth;
                    height = canvas.height = koef * innerHeight;
                    ctx.fillStyle = "rgba(0,0,0,1)";
                    ctx.fillRect(0, 0, width, height);
                });

                var traceCount = mobile ? 20 : 50;
                var pointsOrigin = [];
                var i;
                var dr = mobile ? 0.04 : 0.1;
                for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13,
                    0, 0));
                for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9,
                    0, 0));
                for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5,
                    0, 0));
                var heartPointsCount = pointsOrigin.length;

                var targetPoints = [];
                var pulse = function (kx, ky) {
                    for (i = 0; i < pointsOrigin.length; i++) {
                        targetPoints[i] = [];
                        targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                        targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
                    }
                };

                var e = [];
                for (i = 0; i < heartPointsCount; i++) {
                    var x = rand() * width;
                    var y = rand() * height;
                    e[i] = {
                        vx: 0,
                        vy: 0,
                        R: 2,
                        speed: rand() + 5,
                        q: ~~(rand() * heartPointsCount),
                        D: 2 * (i % 2) - 1,
                        force: 0.2 * rand() + 0.7,
                        f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
                        trace: []
                    };
                    for (var k = 0; k < traceCount; k++) e[i].trace[k] = {
                        x: x,
                        y: y
                    };
                }

                var config = {
                    traceK: 0.4,
                    timeDelta: 0.01
                };

                var time = 0;
                var loop = function () {
                    var n = -Math.cos(time);
                    pulse((1 + n) * .5, (1 + n) * .5);
                    time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
                    ctx.fillStyle = "rgba(0,0,0,.1)";
                    ctx.fillRect(0, 0, width, height);
                    for (i = e.length; i--;) {
                        var u = e[i];
                        var q = targetPoints[u.q];
                        var dx = u.trace[0].x - q[0];
                        var dy = u.trace[0].y - q[1];
                        var length = Math.sqrt(dx * dx + dy * dy);
                        if (10 > length) {
                            if (0.95 < rand()) {
                                u.q = ~~(rand() * heartPointsCount);
                            } else {
                                if (0.99 < rand()) {
                                    u.D *= -1;
                                }
                                u.q += u.D;
                                u.q %= heartPointsCount;
                                if (0 > u.q) {
                                    u.q += heartPointsCount;
                                }
                            }
                        }
                        u.vx += -dx / length * u.speed;
                        u.vy += -dy / length * u.speed;
                        u.trace[0].x += u.vx;
                        u.trace[0].y += u.vy;
                        u.vx *= u.force;
                        u.vy *= u.force;
                        for (k = 0; k < u.trace.length - 1;) {
                            var T = u.trace[k];
                            var N = u.trace[++k];
                            N.x -= config.traceK * (N.x - T.x);
                            N.y -= config.traceK * (N.y - T.y);
                        }
                        ctx.fillStyle = u.f;
                        for (k = 0; k < u.trace.length; k++) {
                            ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                        }
                    }
                    //ctx.fillStyle = "rgba(255,255,255,1)";
                    //for (i = u.trace.length; i--;) ctx.fillRect(targetPoints[i][0], targetPoints[i][1], 2, 2);

                    window.requestAnimationFrame(loop, canvas);
                };
                loop();
            };

            var s = document.readyState;
            if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
            else document.addEventListener('DOMContentLoaded', init, false);
        }

        function unlockPhoto() {
            var inputRange = document.getElementsByClassName('range')[0],
                maxValue = 100, // the higher the smoother when dragging
                speed = 5,
                currValue, rafID;

            // set min/max value
            inputRange.min = 0;
            inputRange.max = maxValue;

            // listen for unlock
            function unlockStartHandler() {
                // clear raf if trying again
                window.cancelAnimationFrame(rafID);

                // set to desired value
                currValue = +this.value;
            }

            function unlockEndHandler() {

                // store current value
                currValue = +this.value;

                // determine if we have reached success or not
                if (currValue >= maxValue) {
                    successHandler();
                } else {
                    rafID = window.requestAnimationFrame(animateHandler);
                }
            }

            // handle range animation
            function animateHandler() {

                // calculate gradient transition
                var transX = currValue - maxValue;

                // update input range
                inputRange.value = currValue;

                //Change slide thumb color on mouse up
                if (currValue < 20) {
                    inputRange.classList.remove('ltpurple');
                }
                if (currValue < 40) {
                    inputRange.classList.remove('purple');
                }
                if (currValue < 60) {
                    inputRange.classList.remove('pink');
                }

                // determine if we need to continue
                if (currValue > -1) {
                    window.requestAnimationFrame(animateHandler);
                }

                // decrement value
                currValue = currValue - speed;
            }


            // bind events
            inputRange.addEventListener('mousedown', unlockStartHandler, false);
            inputRange.addEventListener('mousestart', unlockStartHandler, false);
            inputRange.addEventListener('mouseup', unlockEndHandler, false);
            inputRange.addEventListener('touchend', unlockEndHandler, false);

            // move gradient
            inputRange.addEventListener('input', function () {
                //Change slide thumb color on way up
                if (this.value > 20) {
                    inputRange.classList.add('ltpurple');
                }
                if (this.value > 40) {
                    inputRange.classList.add('purple');
                }
                if (this.value > 60) {
                    inputRange.classList.add('pink');
                }

                //Change slide thumb color on way down
                if (this.value < 20) {
                    inputRange.classList.remove('ltpurple');
                }
                if (this.value < 40) {
                    inputRange.classList.remove('purple');
                }
                if (this.value < 60) {
                    inputRange.classList.remove('pink');
                }
            });
        }
